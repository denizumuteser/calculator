<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div id="calculator-base">
        <div id="display">
            <div id="upper-display"><div id="upper-text"></div></div>
            <div id="lower-display"><div id="lower-text">0</div></div>
        </div>
        <div id="button-board">
            <button id="btn_backspace" class="button big-button grey">UNDO</button>
            <button id="btn_ac" class="button grey">AC</button>
            <button id="btn_divide" class="button orange">/</button>
            <button id="btn_seven" class="button">7</button>
            <button id="btn_eight" class="button">8</button>
            <button id="btn_nine" class="button">9</button>
            <button id="btn_multiply" class="button orange">*</button>
            <button id="btn_four" class="button">4</button>
            <button id="btn_five" class="button">5</button>
            <button id="btn_six" class="button">6</button>
            <button id="btn_subtract" class="button orange">-</button>
            <button id="btn_one" class="button">1</button>
            <button id="btn_two" class="button">2</button>
            <button id="btn_three" class="button">3</button>
            <button id="btn_sum" class="button orange">+</button>
            <button id="btn_zero" class="button big-button">0</button>
            <button id="btn_decimal" class="button">.</button>
            <button id="btn_equal" class="button orange">=</button>
        </div>
    </div>
    <footer>Copyright 2021 denizumuteser</footer>

    <script src="calculator.js"></script>
</body>
</html>
